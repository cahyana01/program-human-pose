<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection History - Martial Arts</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem 1.5rem 5rem 1.5rem;
            width: 100%;
        }

        .history-card {
            background: var(--bg-panel);
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.3s;
            height: auto;
            min-height: 280px;
            display: flex;
            flex-direction: column;
        }

        .history-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
        }

        .comparison-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: #000;
            height: 180px;
        }

        .comparison-view img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-details {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-bottom {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .movement-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .movement-tag {
            color: var(--primary);
            font-size: 0.85rem;
            font-weight: 700;
        }

        .result-tag {
            font-size: 0.8rem;
            font-weight: 800;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .time-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 0.5rem;
            margin-top: 0.2rem;
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .no-data {
            text-align: center;
            padding: 5rem;
            color: var(--text-muted);
            grid-column: 1/-1;
        }

        header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-dark);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .back-link {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .img-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .img-label {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.6);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.6rem;
            color: #ccc;
            z-index: 5;
        }

        /* Modal Comparison */
        .modal-compare-container {
            margin: auto;
            display: flex;
            width: 90%;
            max-width: 1000px;
            gap: 10px;
            height: 70vh;
        }

        .compare-pane {
            flex: 1;
            background: #111;
            border-radius: var(--radius);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .compare-pane img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .pane-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 700;
            z-index: 10;
        }
    </style>
</head>

<body style="overflow-y: auto; background-color: var(--bg-dark);">
    <header>
        <a href="/" class="back-link"><i class="fa-solid fa-arrow-left"></i> Dashboard</a>
        <div style="text-align: right;">
            <h1 style="font-size: 1.2rem;">History</h1>
        </div>
        <button onclick="clearHistoryFull()" class="nav-btn"
            style="width: auto; background: var(--danger); border: none; padding: 0.5rem 1rem;">
            <i class="fa-solid fa-trash"></i> Clear All
        </button>
    </header>

    <div class="history-grid" id="full-history-list">
        <!-- History cards here -->
    </div>

    <!-- Enhanced Image Modal -->
    <div id="image-modal" class="modal" onclick="closeModal()">
        <span class="close-modal">&times;</span>
        <div class="modal-compare-container" id="modal-compare-area" onclick="event.stopPropagation()"
            style="display: none;">
            <div class="compare-pane">
                <span class="pane-label">Result</span>
                <img id="modal-result-img" src="" alt="Result">
            </div>
            <div class="compare-pane">
                <span class="pane-label">Reference</span>
                <img id="modal-ref-img" src="" alt="Reference">
            </div>
        </div>
        <img class="modal-content" id="modal-single-img" style="display: none;">
        <div id="modal-caption" class="caption"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadHistoryFull();
        });

        function loadHistoryFull() {
            fetch('/history')
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById('full-history-list');
                    list.innerHTML = '';
                    if (data.length === 0) {
                        list.innerHTML = '<div class="no-data"><i class="fa-solid fa-folder-open" style="font-size: 3rem; margin-bottom: 1rem;"></i><p>No records found</p></div>';
                        return;
                    }
                    data.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'history-card';
                        card.onclick = () => openHistoryModal(item);

                        const resultImg = `/static/uploads/${item.image_path}`;
                        const refImg = item.ref_path ? (item.ref_path.startsWith('http') ? item.ref_path : `/static/uploads/${item.ref_path}`) : 'https://placehold.co/300x200?text=No+Match';

                        card.innerHTML = `
                        <div class="comparison-view">
                            <div class="img-container">
                                <span class="img-label">Result</span>
                                <img src="${resultImg}" alt="Result">
                            </div>
                            <div class="img-container">
                                <span class="img-label">Match</span>
                                <img src="${refImg}" alt="Reference">
                            </div>
                        </div>
                        <div class="card-details">
                            <div class="card-bottom">
                                <div class="movement-row">
                                    <span class="movement-tag">${item.movement_type}</span>
                                    <span class="result-tag" style="background: ${item.result === 'Correct' ? 'rgba(34,197,94,0.1)' : 'rgba(239,68,68,0.1)'}; color: ${item.result === 'Correct' ? 'var(--success)' : 'var(--danger)'}">
                                        ${item.result}
                                    </span>
                                </div>
                                <div class="time-row">
                                    <span>${item.timestamp}</span>
                                    <button onclick="event.stopPropagation(); deleteItemFull(${item.id})" class="icon-btn" style="color: var(--danger); font-size: 0.8rem;">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                        list.appendChild(card);
                    });
                });
        }

        function deleteItemFull(id) {
            if (!confirm("Delete this record?")) return;
            fetch('/delete_history_item', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id })
            }).then(loadHistoryFull);
        }

        function clearHistoryFull() {
            if (!confirm("Are you sure you want to clear ALL history?")) return;
            fetch('/clear_history', { method: 'POST' }).then(loadHistoryFull);
        }
    </script>
</body>

</html>
